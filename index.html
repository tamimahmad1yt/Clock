<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="icon" href="https://tamimahmad1yt.github.io/Websites-Beste-Sports/images/Tamim's%20logo.png">
    <link rel="stylesheet" href="Style.css">
    <meta property="og:url" content>
    <meta property="og:title" content="Analog Clock">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Analog Clock is created by Tamim World.">
    <meta property="og:image" content="https://tamimahmad1yt.github.io/Websites-Beste-Sports/images/Tamim's%20logo.png">

</head>
<body>
    <div><h1>My Analog Clock</h1></div>
   <div class="body">
    <div class="container">
        <div class="clock">

            <div style="--clr:rgb(228, 51, 51); --h:75px; --w:5px;" id="hour" class="hand"><i></i></div>
            <div style="--clr:rgb(92, 216, 179); --h:90px; --w:4px;" id="minute" class="hand"><i></i></div>
            <div style="--clr:rgb(160, 160, 247); --h:95px; --w:3px;" id="second" class="hand"><i></i></div>

            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>
    </div>
   </div>

    <script src="Script.js"></script>
</body>
</html>
